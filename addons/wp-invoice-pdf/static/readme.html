    <h3 id="wp-invoice-pdf-plugin">WP-Invoice PDF Plugin</h3>
<p>PDF feature allows you to easily generate PDF versions of your invoices, receipts and quotes. The generated files can be used as e-mail attachments, or displayed as links on the secure invoice pages. The feature is shipped with three unique and attractive PDF layouts.</p>
